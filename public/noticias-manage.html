<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Gestão de Notícias</title>
    <link rel="stylesheet" href="/css/style.css" />
    <style>
      body {
        background: #f9fafb;
      }
      .wrap {
        max-width: 1100px;
        margin: 3vh auto;
        padding: 1.5rem;
      }
      .topbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
        gap: 1rem;
      }
      .logout-btn {
        border: 1px solid #dc2626;
        background: #dc2626;
        color: #fff;
        padding: 0.45rem 0.9rem;
        border-radius: 6px;
        cursor: pointer;
      }
      .logout-btn:hover {
        background: #b91c1c;
        border-color: #b91c1c;
      }
      .manage-nav {
        margin-top: 1rem;
        display: flex;
        flex-wrap: wrap;
        gap: 0.75rem;
        padding: 0.75rem 1rem;
        border: 1px solid #dde3ea;
        border-radius: 8px;
        background: #fff;
      }
      .manage-nav a {
        text-decoration: none;
        color: #2563eb;
        font-weight: 500;
      }
      .manage-nav a.active {
        color: #111827;
        text-decoration: underline;
        font-weight: 600;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 1rem;
      }
      th,
      td {
        padding: 0.65rem;
        border-bottom: 1px solid #dde3ea;
        text-align: left;
      }
      th {
        background: #eef2f7;
        font-weight: 600;
      }
      .actions {
        display: flex;
        gap: 0.4rem;
      }
      .actions button {
        border: none;
        border-radius: 4px;
        padding: 0.4rem 0.75rem;
        cursor: pointer;
        color: #fff;
      }
      .actions .edit {
        background: #2563eb;
      }
      .actions .edit:hover {
        background: #1d4ed8;
      }
      .actions .delete {
        background: #dc2626;
      }
      .actions .delete:hover {
        background: #b91c1c;
      }
      .card {
        background: #fff;
        border: 1px solid #dde3ea;
        border-radius: 8px;
        padding: 1rem;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.04);
      }
      .forms-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
        gap: 1.25rem;
        margin-top: 2rem;
      }
      form label {
        display: block;
        margin-top: 0.75rem;
        font-size: 0.95rem;
      }
      form input,
      form select,
      form textarea {
        width: 100%;
        padding: 0.5rem;
        margin-top: 0.3rem;
        border-radius: 4px;
        border: 1px solid #cfd8e3;
        font-family: inherit;
      }
      form button {
        margin-top: 1rem;
        padding: 0.6rem 1rem;
        border: none;
        border-radius: 4px;
        background: #2563eb;
        color: #fff;
        cursor: pointer;
      }
      form button:hover {
        background: #1d4ed8;
      }
      #btn-reload {
        border-radius: 4px;
        border: 1px solid #2563eb;
        padding: 0.45rem 1rem;
        background: #fff;
        color: #2563eb;
        cursor: pointer;
      }
      #btn-reload:hover {
        background: #dbeafe;
      }
      .msg {
        margin-top: 1rem;
        padding: 0.8rem 1rem;
        border-radius: 6px;
        display: none;
      }
      .msg.success {
        background: #ecfdf5;
        color: #065f46;
        border: 1px solid #34d399;
        display: block;
      }
      .msg.error {
        background: #fef2f2;
        color: #991b1b;
        border: 1px solid #fca5a5;
        display: block;
      }
      .empty {
        text-align: center;
        padding: 1rem;
        color: #6b7280;
      }
      .muted {
        font-size: 0.85rem;
        color: #6b7280;
        margin-top: 0.3rem;
      }
      .modal {
        position: fixed;
        inset: 0;
        background: rgba(15, 23, 42, 0.55);
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 20;
      }
      .modal.open {
        display: flex;
      }
      .modal-box {
        background: #fff;
        padding: 1.5rem;
        border-radius: 10px;
        width: min(90vw, 380px);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      }
      .modal-actions {
        display: flex;
        justify-content: flex-end;
        gap: 0.75rem;
        margin-top: 1.25rem;
      }
      .modal-actions button {
        border: none;
        border-radius: 4px;
        padding: 0.5rem 1rem;
        cursor: pointer;
      }
      .modal-actions .danger {
        background: #dc2626;
        color: #fff;
      }
      .modal-actions .secondary {
        background: #e5e7eb;
        color: #111827;
      }
      .form-row {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
        gap: 0.75rem;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="topbar">
        <h1>Gestão de Notícias</h1>
        <button id="btn-logout" type="button" class="logout-btn">Sair</button>
      </div>
      <nav class="manage-nav" aria-label="Páginas de gestão">
        <a href="/admin/usuarios">Usuários</a>
        <a href="/admin/noticias" class="active">Notícias</a>
        <a href="/admin/publicacoes">Publicações</a>
        <a href="/admin/oportunidades">Oportunidades</a>
      </nav>

      <div id="flash" class="msg" role="alert"></div>

      <section class="card">
        <div
          style="
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 0.75rem;
          "
        >
          <h2>Notícias cadastradas</h2>
          <button id="btn-reload" type="button">Recarregar lista</button>
        </div>
        <table aria-live="polite">
          <thead>
            <tr>
              <th style="width: 60%">Título</th>
              <th style="width: 20%">Postagem</th>
              <th style="width: 20%">Ações</th>
            </tr>
          </thead>
          <tbody id="news-body">
            <tr>
              <td class="empty" colspan="3">Carregando...</td>
            </tr>
          </tbody>
        </table>
      </section>

      <section class="forms-grid">
        <div class="card">
          <h3>Criar nova notícia</h3>
          <form id="form-create">
            <label for="create-titulo">Título</label>
            <input type="text" id="create-titulo" name="titulo" required />

            <label for="create-link">Link</label>
            <input
              type="url"
              id="create-link"
              name="link"
              placeholder="https://..."
            />

            <div class="form-row">
              <div>
                <label for="create-postagem">Data de postagem</label>
                <input
                  type="date"
                  id="create-postagem"
                  name="postagem"
                  required
                />
              </div>
              <div>
                <label for="create-exibir">Exibir?</label>
                <select id="create-exibir" name="exibir">
                  <option value="true">Sim</option>
                  <option value="false">Não</option>
                </select>
              </div>
            </div>

            <label for="create-imagem">Imagem (PNG/JPEG)</label>
            <input
              type="file"
              id="create-imagem"
              name="imagem"
              accept="image/png, image/jpeg"
            />
            <p class="muted">Campos obrigatórios: título e data de postagem.</p>
            <button type="submit">Cadastrar notícia</button>
          </form>
        </div>

        <div class="card">
          <h3>Editar notícia selecionada</h3>
          <p class="muted" id="edit-hint">
            Selecione uma notícia na tabela para carregar os dados.
          </p>
          <form id="form-edit">
            <input type="hidden" id="edit-id" name="id" />

            <label for="edit-titulo">Título</label>
            <input
              type="text"
              id="edit-titulo"
              name="titulo"
              required
              disabled
            />

            <label for="edit-link">Link</label>
            <input
              type="url"
              id="edit-link"
              name="link"
              placeholder="https://..."
              disabled
            />

            <div class="form-row">
              <div>
                <label for="edit-postagem">Data de postagem</label>
                <input
                  type="date"
                  id="edit-postagem"
                  name="postagem"
                  required
                  disabled
                />
              </div>
              <div>
                <label for="edit-exibir">Exibir?</label>
                <select id="edit-exibir" name="exibir" disabled>
                  <option value="true">Sim</option>
                  <option value="false">Não</option>
                </select>
              </div>
            </div>

            <label for="edit-imagem">Nova imagem (opcional)</label>
            <input
              type="file"
              id="edit-imagem"
              name="imagem"
              accept="image/png, image/jpeg"
              disabled
            />

            <button type="submit" id="btn-edit-submit" disabled>
              Salvar alterações
            </button>
          </form>
        </div>
      </section>
    </div>

    <div
      id="confirm-modal"
      class="modal"
      role="dialog"
      aria-modal="true"
      aria-labelledby="confirm-text"
    >
      <div class="modal-box">
        <p id="confirm-text"></p>
        <div class="modal-actions">
          <button id="confirm-cancel" type="button" class="secondary">
            Cancelar
          </button>
          <button id="confirm-accept" type="button" class="danger">
            Excluir
          </button>
        </div>
      </div>
    </div>

    <script src="/js/noticias-manage.js"></script>
  </body>
</html>
